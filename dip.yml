version: '7.1'

compose:
  files:
    - docker-compose.yml

interaction:
  bash:
    service: backend
    command: /bin/bash
    compose_run_options: [no-deps]

  bundle:
    service: backend
    command: bundle
    compose_run_options: [no-deps]

  rails:
    service: backend
    command: bin/rails

  rubocop:
    service: backend
    command: bin/rubocop -P
    compose_run_options: [no-deps]

  ruby:
    service: backend
    command: ruby
    compose_run_options: [no-deps]
